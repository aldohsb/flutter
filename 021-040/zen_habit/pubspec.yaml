name: zenhabit
description: A Zen-inspired habit tracking application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.19.0
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1  # Tambahkan ini


flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#6B7F5E"  # Warna olive green
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  
  # Optional: Untuk Android 13+ themed icon
  adaptive_icon_monochrome: "assets/icon/app_icon.png"