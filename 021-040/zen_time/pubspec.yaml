name: zentime
description: A zen time tracking app for multi-project management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Notifications & Background
  flutter_local_notifications: ^17.2.3
  workmanager: ^0.5.2
  
  # Audio
  audioplayers: ^6.1.0
  
  # UI
  google_fonts: ^6.2.1
  intl: ^0.19.0
  
  # Utils
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.12
  flutter_launcher_icons: ^0.13.1  # Tambahkan ini


flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
    
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#6B7F5E"  # Warna olive green
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  
  # Optional: Untuk Android 13+ themed icon
  adaptive_icon_monochrome: "assets/icon/app_icon.png"